<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    canvas {
        border: 1px solid black;
    }
    #body{
        text-align: center;
        zoom: 70%;
        background-image: url("fon.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: left;
    }
    #h{
        font-size: 55px;
        color: yellow;
    }
</style>

<body id="body">
    <h1><audio src="Snake.mp3" autoplay="autoplay" controls="controls" loop="loop" id="vol"></audio></h1>
    <h1 id="h">Счёт:<span id="shet"></span></h1>
    <canvas width="700px" height="700px" id="canvas"></canvas>
    <script>vol.volume = 0.005</script>
    <script>
        ctx = canvas.getContext('2d')
        const w = canvas.clientWidth
        const h = canvas.clientHeight
        const size = 20
        const count_food = 5
        var chet = 0
        const char = {
            move: 'right',
            x: [],
            y: []
        }
        char.x[0] = 0
        char.y[0] = 0

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        class FOOD {
            x;
            y;
            constructor() {
                this.change()
            }
            change() {
                let r = rand(0, (w - size) / size)
                this.x = r * size
                r = rand(0, (h - size) / size)
                this.y = r * size
            }
        }
        food = [];
        for (i = 0; i < count_food; i++) {
            food[i] = new FOOD();
        }
        img_fruit = new Image()
        img_fruit.src = "apple.png"
        function step() {
            for (i = 0; i < h / size; i++) {
                for (j = 0; j < w / size; j++) {
                    if (i % 2 + j % 2 == 1) {
                        ctx.fillStyle = "rgba(0,50,0,0.3)"
                        ctx.fillRect(i * size, j * size, size, size)
                    } else {
                        ctx.fillStyle = "rgba(0,0,50,0.3)"
                        ctx.fillRect(i * size, j * size, size, size)
                    }
                }
            }
            for (i = 0; i < count_food; i++) {
                ctx.drawImage(img_fruit, food[i].x, food[i].y, size, size)
            }
            
            if (char.move == "right") {
                char.x[0] += size
            }
            if (char.move == "down") {
                char.y[0] += size
            }
            if (char.move == "left") {
                char.x[0] -= size
            }
            if (char.move == "up") {
                char.y[0] -= size
            }


            if (char.x[0] == w) {
                char.x[0] = 0
            }
            if (char.x[0] == 0 - size) {
                char.x[0] = w - size
            }
            if (char.y[0] == h) {
                char.y[0] = 0
            }
            if (char.y[0] == 0 - size) {
                char.y[0] = h - size
            }
            
            ctx.fillStyle = "orange"
            for (i = 1; i < char.x.length; i++) {
                ctx.fillRect(char.x[char.x.length-i], char.y[char.y.length-i], size, size)
                char.x[char.x.length-i] = char.x[char.x.length-i-1]
                char.y[char.y.length-i] = char.y[char.y.length-i-1]
                if(char.x[0]==char.x[i+1] && char.y[0]==char.y[i]) {
                    alert("Game over!")
                    window.location.reload()
                    break
                }
            }
            for (i = 0; i < count_food; i++) {
                if (char.x[0] == food[i].x && char.y[0] == food[i].y) {
                    chet += 1
                    shet.textContent = chet 
                    food[i].change()
                    char.x.push(char.x[0])
                    char.y.push(char.y[0])  
                }
            }
            ctx.fillStyle = "rgb(0,230,0)"
            ctx.fillRect(char.x[0], char.y[0], size, size)
            
           setTimeout(() => {
                requestAnimationFrame(step)
            }, 45);

        }
        step()

        document.addEventListener("keydown", e => {
            if (e.key == "s" || e.key == "ы") {
                char.move = "down"
            }
            if (e.key == "a" || e.key == "ф") {
                char.move = "left"
            }
            if (e.key == "d" || e.key == "в") {
                char.move = "right"
            }
            if (e.key == "w" || e.key == "ц") {
                char.move = "up"
            }
        })
    </script>
</body>

</html>
